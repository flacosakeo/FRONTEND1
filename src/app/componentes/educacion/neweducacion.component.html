<div class="container">
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="for-group">
                <label for="nombreE">Nombre de la Institución</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" name="nombreE" required>
            </div>
            <div class="for-group">
                <label for="descripcionE">Descripción</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" name="descripcionE" required>
            </div>
            <button class="btn btn-primary">Agregar Educación</button>
        </form>
    </div>
</div>
