<div class="container" *ngIf="skill">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="for-group">
                <label for="nombre">Nombre del Skill</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" name="nombre" required>
            </div>
            <div class="for-group">
                <label for="porcentaje">Porcentaje</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" name="porcentaje" required>
            </div>
            <button class="btn btn-primary">Actualizar Skill</button>
        </form>
    </div>
</div>
