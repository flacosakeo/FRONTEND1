<div class="container">
    <div class="row">
        <form   #f="ngForm" novalidate>
            <div class="for-group">
                <label for="nombre">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" name="descripcion" required>
            </div>
            <div class="for-group">
                <label for="img">Imagen</label>

    </div>
