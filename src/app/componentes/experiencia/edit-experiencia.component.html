<div class="container" *ngIf="expLab">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="for-group">
                <label for="nombreE">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" name="nombreE" required>
            </div>
            <div class="for-group">
                <label for="descripcionE">Descripci√≥n de la tarea</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" name="descripcionE" required>
            </div>
            <button class="btn btn-primary">Actualizar Experiencia</button>
        </form>
    </div>
</div>
